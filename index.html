	class HTML {
		constructor() {
			this.container = document.querySelector('.js-container');
			if(this.container) {
				this._generateHTML();
			}
		}
		
		_generateHTML() {
			this._generate();
		}
		
		_createElement(o, cont) {
			const el = document.createElement(o.el);
			
			if('class' in o) {
				if(Array.isArray(o.class)) {
					o.class.forEach(c => el.classList.add(c));
				}
				else if(typeof o.class === 'string') {
					el.classList.add(o.class);
				}
			}
			
			if('text' in o) {
				el.textContent = o.text;
			}
			
			if('type' in o) {
				el.type = o.type;
			}
			
			if('readOnly' in o) {
				el.readOnly = o.readOnly;
			}
			
			if('data' in o && Array.isArray(o.data)) {
				o.data.forEach((d) => {
					el.dataset[d.name] = d.value;
				});
			}
			
			if('children' in o && Array.isArray(o.children)) {
				o.children.forEach((child) => {
					this._createElement(child, el);
				});
			}
			
			if(cont && cont.append) {
				cont.append(el);
			}
		}
		
		_generate() {
			const elements = [
					this._info(),
					this._wordTags(),
					this._partTrait(),
					this._parts(),
					this._partList()
				];
			
			elements.forEach((el) => {
				this._createElement(el, this.container);
			});
		}
		
		_info() {
			return {
				"el":"div", 
				"class":"info", 
				"children":[
						{"el": "h3", "text":"Parameters"}, 
						...this._paramChildren(),
						{"el": "h3", "text":"Active Word Tag"},
						{"el": "div", "class":["row", "active-word-tag-list", "js-active-wt"]},
						
				]
			};
		}
		
		_paramChildren() {
			if(Array.isArray(parameters)) {
				return parameters.map((p) => {
						return {
							"el":"div",
							"class":["row", "alt-bg"],
							"children":[
								{
									"el":"div",
									"children":[
										{"el":"label", "text":p.name},
										{"el":"span", "class":["float-right", ("js-total-"+p.slug)], "text":0}
									]
								}
							]
						};
					});
			}
		}
		
		_wordTags() {
			return {
				"el":"div",
				"class":"word-tags",
				"children":[
					{"el": "h3", "text":"Word Tags"},
					...msParts.map((p) => {
						return {
							"el":"div",
							"class":["row", "height-50", "alt-bg"],
							"children":[{"el":"span", "class":("js-wt-"+p)}]
						};
					})
				]
			};
		}
		
		_partTrait() {
			return {
				"el":"div",
				"class":"part-trait-ex-skill",
				"children":[
					{"el": "h3", "text":"Part Traits / EX Skill"},
					...msParts.map((p) => {
						return {
							"el":"div",
							"class":["row", "height-50", "alt-bg"],
							"children":[{"el":"span", "class":("js-skill-trait-"+p)}]
						};
					})
				]
			}
		}
		
		_parts() {
			return {
				"el":"div",
				"class":"parts",
				"children":[
					{"el": "h3", "text":"Parts"},
					/*{
						"el":"div",
						"class":["row", "height-50"],
						"children":[
							{
								"el":"div", 
								"children":[
									{"el":"label", "text":"Head"},
									{"el":"input", "type":"text", "class":"js-input-head", "readOnly": true},
								]
							}
						]
					},
					{
						"el":"div",
						"class":["row", "height-50"],
						"children":[
							{
								"el":"div", 
								"children":[
									{"el":"label", "text":"Shield"},
									{"el":"input", "type":"text", "class":"js-input-shield", "readOnly": true},
								]
							}
						]
					},*/
					...this._partsChildren(),
					{"el": "h3", "text":"Gears"},
					...this._gearsChildren(),
					this._attributeTally()
				]
			}
		}
		
		_partsChildren() {
			if(Array.isArray(msParts)) {
				return msParts.map((p) => {
					return {
						"el":"div",
						"class":["row", "height-50", "js-part-cont"],
						"children":[
							{
								"el":"div", 
								"children":[
									{"el":"label", "text":p},
									{"el":"input", "type":"text", "class":("js-input-"+p), "readOnly": true},
								]
							}
						]
					};
				});
			}
		}
		
		/*_partsChildren() {
			if(Array.isArray(msParts)) {
				return msParts.map((p) => {
					return {
						"el":"div",
						"class":["row", "height-50"],
						"children":[
							{
								"el":"div", 
								"children":[
									{"el":"label", "text":p},
									{"el":"select", "class":("js-select-"+p), "data":[{"name":"part", "value":p}], "children":[{"el":"option"}]}
								]
							}
						]
					};
				});
			}
		}*/
		
		_gearsChildren() {
			if(Array.isArray(gearParts)) {
				return gearParts.map((p, i) => {
					return {
						"el":"div",
						"class":["row", "height-50"],
						"children":[
							{
								"el":"div", 
								"children":[
									{"el":"label", "text":("Slot "+(i+1))},
									{"el":"select", "class":("js-select-"+p), "children":[{"el":"option"}]}
								]
							}
						]
					};
				});
			}
		}
		
		_attributeTally() {
			return {
				"el":"div",
				"class":"attribute-tally",
				"children":attributes.map((a) => {
					return {
						"el":"label",
						"text":("["+a.charAt(0)+"] "),
						"children":[
							{"el":"span", "class":("js-tally-"+a.charAt(0).toLowerCase()), "text":0}
						]
					};
				})
			}
		}
		
		_partList() {
			return {
				"el":"div",
				"class":"part-list",
				"children":[
					{"el":"h3", "text":"Part List"},
					{"el":"div", "class":["part-list__list", "js-part-list"]},
				]
			}
		}
	}

			//this.selects = {};
			this.comboParts = [];
			this.parts = {};
			
			this.partList = document.querySelector('.js-part-list');
		}
		
		init() {
			parts.forEach((part) => {
				//old
				//this.selects[part] = document.querySelector(`.js-select-${part}`);
				
				//new
				this.inputs[part] = document.querySelector(`.js-input-${part}`);
				this.parts[part] = [];
			});
			
			//old
			//this._generateOptions();
			//this._initSelectOnchange();
			
			//new
			this._parseParts(); console.log('this.parts', this.parts);
			this._initInputClick();
		}
		
		//new
		_parseParts() {
			if(parts && Array.isArray(parts)) {
				if(mobileSuits && Array.isArray(mobileSuits)) {
					
					mobileSuits.forEach((ms) => {
						
						if(ms.parts && Array.isArray(ms.parts)) {
							const msObj = {"ms": ms.name};
							
							for(let k in ms) {
								if(ms.hasOwnProperty(k) && k !== 'parts' && k !== 'name') {
									msObj[k] = ms[k];
								}
							}
							
							ms.parts.forEach((msp) => {
								const o = {...msObj};
								
								for(let k in msp) {
									if(msp.hasOwnProperty(k)) {
										o[k] = msp[k];
									}
								}
								
								if(msp.part) {
									this.parts[msp.part].push(o);
								}
							});
						}
					});
				}
				
				if(pilots && Array.isArray(pilots)) {
					pilots.forEach((p) => {
						const o = {"part":"pilot"};
						
						for(let k in p) {
							if(p.hasOwnProperty(k)) {
								o[k] = p[k];
							}
						}
						
						this.parts.pilot.push(o);
					});
				}
			}
		}
		
		_initInputClick() {
			const is = this.inputs; console.log('is', is);
			
			for(let k in is) {
				if(is.hasOwnProperty(k) && is[k]) {
					is[k].addEventListener('click', (e) => {
						this._setSelectedPart(k);
						this._showPartList(k);
					});
				}
			}
		}
		
		_showPartList(part) {
			if(this.partList && mobileSuits && Array.isArray(mobileSuits)) {
				this.partList.innerHTML = "";
				
				if(this.parts && this.parts[part] && Array.isArray(this.parts[part])) {
					this.parts[part].forEach((p) => {
						const el = document.createElement('div');
						
						el.textContent = el.dataset.partname = `[${p.attribute.charAt(0)}] ${p.ms ? p.ms + (p.name ? ' ('+p.name+')' : '') : p.name }`;
						el.classList.add('part-list__item');
						
						for(let k in p) {
							el.dataset[k] = p[k] instanceof Object ? JSON.stringify(p[k]) : p[k];
						}
						
						el.addEventListener('click', (ev) => {
							const el = ev.currentTarget;
							let input, elp;
							
							if(el.dataset.part && this.inputs[el.dataset.part]) {
								elp = el.dataset.part;
								input = this.inputs[elp];
								
								input.value = input.title = el.dataset.partname;
								Object.assign(input.dataset, el.dataset);
							}
							
							this._calculate(elp);
						});
						
						this.partList.appendChild(el);
					});
				}
			}
		}
		
		_setSelectedPart(part) {console.log('_setSelectedPart');
			const classSelectedPart = 'selected-part';
			
			Array.prototype.slice.call(document.querySelectorAll('.selected-part')).forEach((el) => {
				el.classList.remove(classSelectedPart);
			});
			
			if(this.inputs[part]) {
				this.inputs[part].classList.add(classSelectedPart);
			}
		}
		
		_calculate(part) { console.log('_calculate');
			//this._toggleComboPart(e);
			this._displaySkillTraits(part);
			this._loopThroughInput();
			this._displayPartsWordTags();
		}
		
		_toggleComboPart(e) {
			const s = e.currentTarget,
				o = this._getSelectedOption(s);
			
			if(Array.isArray(this.comboParts)) {
				for(let i = 0; i < this.comboParts.length; i++) {
					const cp = this.comboParts[i];
					
					if(cp.part && cp.combo && s.dataset.part && cp.part == s.dataset.part) {
						document.querySelector(`.js-select-${cp.combo}`).disabled = false;
						this.comboParts.splice(i, 1);
						break;
					}
				}
			}
			
			if(o.dataset.combo && o.dataset.part) {
				this._clearParts(o.dataset.combo);
				this.comboParts.push({"part":o.dataset.part, "combo":o.dataset.combo});
				document.querySelector(`.js-select-${o.dataset.combo}`).disabled = true;
			}
		}
		
		_displaySkillTraits(part) {
			if(this.inputs[part]) {
				const o = this.inputs[part];
				let ex, span;
				
				if(o && o.dataset.part && o.dataset.ex) {
					span = document.querySelector(`.js-skill-trait-${o.dataset.part}`),
					ex = JSON.parse(o.dataset.ex);
					
					if(ex.type && ex.name && span) {
						span.textContent = ex.name;
					}
				}
				else {
					this._clearSkillTrait(part);
				}
			}
		}
		
		_clearSkillTrait(part) {
			if(part && document.querySelector(`.js-skill-trait-${part}`)) {
				document.querySelector(`.js-skill-trait-${part}`).textContent = "";
			}
		}
		
		_loopThroughInput() {console.log('_loopThroughInput');
			const is = this.inputs;
			
			this._resetWordTagTally();
			this._resetParameters();
			this._resetAttributesTally();
			console.log("--------------------");
			for(let k in is) {
				if(is.hasOwnProperty(k) && this.inputs[k]) {
					const o = this.inputs[k];
					
					if(o) {
						console.log(Object.assign({}, o.dataset));
						this._tallyWordTags(o);
						this._calculateParameters(o);
						this._tallyAttributes(o);
					}
				}
			}
			this._displayWordTagsTally();
			this._displayParametersTotal();
			this._displayAttributesTally();
		}
		
		_resetWordTagTally() {
			this.wordTagsTally = {};
		}
		
		_tallyWordTags(o) {
			if(o && o.dataset.wt) {
				const wt = JSON.parse(o.dataset.wt),
					addon = o.dataset.combo ? 2 : 1;
				
				if(Array.isArray(wt)) {
					wt.forEach((t) => {
						this.wordTagsTally[t] = t in this.wordTagsTally ? this.wordTagsTally[t] + addon : addon;
					});
				}
			}
		}
		
		_displayWordTagsTally() {
			const listCont = document.querySelector('.js-active-wt');
			
			listCont.innerHTML = "";
			
			for(let k in this.wordTagsTally) {
				if(this.wordTagsTally[k] >= wordTagActivation) {
					const d = document.createElement('div');
					
					d.textContent = k;
					listCont.appendChild(d);
				}
			}
			console.log('this.wordTagsTally', this.wordTagsTally);
		}
		
		_resetParameters() {
			this.parametersTotal = {};
			
			parameters.forEach((p) => {
				if('slug' in p) {
					this.parametersTotal[p.slug] = 0;
				}
				
			});
		}
		
		_calculateParameters(o) {
			if(o) {
				parameters.forEach((p) => {
					const slug = p.slug;
					
					if(slug && o.dataset[slug] && slug in this.parametersTotal) {
						this.parametersTotal[slug] += +o.dataset[slug];
					}
				});
			}
		}
		
		_displayParametersTotal() {
			this._applyWordTagBonus();
			this._applyJobLicenseBonus();
			
			for(let k in this.parametersTotal) {
				document.querySelector(`.js-total-${k}`).textContent = this.parametersTotal[k];
			}
		}
		
		_resetAttributesTally() {
			this.attributesTally = {"p":0, "t":0, "s":0};
		}
		
		_tallyAttributes(o) {
			if(o && o.dataset.attribute && o.dataset.attribute.charAt(0).toLowerCase() in this.attributesTally) {
				const addon = o.dataset.combo ? 2 : 1;
				this.attributesTally[o.dataset.attribute.charAt(0).toLowerCase()] += addon;
			}
		}
		
		_displayAttributesTally() {
			for(let k in this.attributesTally) {
				document.querySelector(`.js-tally-${k}`).textContent = this.attributesTally[k];
			}
		}
		
		_applyWordTagBonus() {
			const multipliers = {}; console.log("Total Raw Attributes:", this.parametersTotal);
			
			for(let k in this.wordTagsTally) {
				if(this.wordTagsTally[k] >= wordTagActivation) {
					const wt = this._getWordTag(k);
					
					if(wt && wt.multiplier && wt.parameters && Array.isArray(wt.parameters)) {
						wt.parameters.forEach((p) => {
							multipliers[p] = p in multipliers ? multipliers[p] + wt.multiplier : wt.multiplier;
						});
					}
				}
			}
			
			for(let k in multipliers) {
				if(k in this.parametersTotal) {
					this.parametersTotal[k] = Math.round(this.parametersTotal[k] + (this.parametersTotal[k] * multipliers[k]));
				}
			} console.log("Total Attributes With WT Bonus:", this.parametersTotal);
		}
		
		_getWordTag(name) {
			return wordTags.find(wt => name === wt.name);
		}
		
		_applyJobLicenseBonus() {
			const ps = document.querySelector('.js-select-pilot'),
				o = this.inputs.pilot;
				
			if(o && o.dataset.jl) {
				const jl = this._getJobLicense(o.dataset.jl);
				
				if(jl && jl.multiplier && jl.parameters && Array.isArray(jl.parameters)) {
					jl.parameters.forEach((p) => {
						if(p in this.parametersTotal) {
							this.parametersTotal[p] = Math.round(this.parametersTotal[p] + (this.parametersTotal[p] * jl.multiplier));
						}
					});
				}
			} console.log("Total Attributes With WT Bonus and Job Bonus:", this.parametersTotal);
		}
		
		_getJobLicense(name) {
			return jobLicenses.find(jl => name === jl.name);
		}
		
		_displayPartsWordTags() {
			const is = this.inputs;
			
			for(let k in is) {
				if(is.hasOwnProperty(k)) {
					const o = this.inputs[k];
					
					if(o) {
						if(!this._displayWordTags(o) && is[k].disabled == false) {
							this._clearWordTag(k);
						}
					}
				}
			}
		}
		
		_displayWordTags(o) {
			if(!(o && o.dataset.part && o.dataset.wt)) {
				return false;
			}
						
			const span = document.querySelector(`.js-wt-${o.dataset.part}`),
				wt = JSON.parse(o.dataset.wt);
			
			if(Array.isArray(wt) && span) {
				span.innerHTML = wt.reduce((v, t) => {
					const count = this.wordTagsTally[t];
				
					return v + `${v == "" ? "" : "<br />"}<span class="${count >= wordTagActivation ? 'activatedWT' : '' }">(${count}) ${t}</span>`; 
				}, "");
				
				if(o.dataset.combo) {
					document.querySelector(`.js-wt-${o.dataset.combo}`).innerHTML = span.innerHTML;
				}
			}
			
			return true;
		}
		
		_clearWordTag(part) {
			if(document.querySelector(`.js-wt-${part}`)) {
				document.querySelector(`.js-wt-${part}`).innerHTML = "";
			}
		}
		
		//old
		_generateOptions() {
			const ss = this.selects;
		
			if(mobileSuits && Array.isArray(mobileSuits)) {
				mobileSuits.forEach((ms) => {
					if("parts" in ms && Array.isArray(ms.parts)) {
						ms.parts.forEach((p) => {
							const o = document.createElement('option');
							
							o.text = `[${ms.attribute.charAt(0)}] ${ms.name} ${"name" in p ? " ("+p.name+")" : ""}`;
							o.dataset["attribute"] = ms.attribute;
							
							for(let k in p) {
								if(p.hasOwnProperty(k)) {
									o.dataset[k] = p[k] instanceof Object ? JSON.stringify(p[k]) : p[k];
								}
							}
							
							if(p.part in ss && ss[p.part]) {
								ss[p.part].appendChild(o);
							}
						});
					}
				});
			}
			
			if(pilots && Array.isArray(pilots)) {
				pilots.forEach((p) => {
					const o = document.createElement('option');
					
					o.text = `[${p.attribute.charAt(0)}] ${p.name} (${p.jl})`;
					o.dataset.part = "pilot";
					
					for(let k in p) {
						if(p.hasOwnProperty(k)) {
							o.dataset[k] = p[k] instanceof Object ? JSON.stringify(p[k]) : p[k];
						}
					}
					
					if("pilot" in ss && ss.pilot) {
						ss.pilot.appendChild(o);
					}
				});
			}
			
			if(gears && Array.isArray(gears)) {
				gears.forEach((g) => {
					const o = document.createElement('option');
					
					o.text = g.name;
					
					for(let k in g) {
						if(g.hasOwnProperty(k)) {
							o.dataset[k] = g[k];
						}
					}
					
					if("gear-s1ot1" in ss && ss["gear-s1ot1"]) {
						ss["gear-s1ot1"].appendChild(o);
					}
				});
			}
		}
		
		_initSelectOnchange() {			
			const ss = this.selects;
			
			for(let k in ss) {
				if(ss.hasOwnProperty(k)) {
					ss[k].addEventListener('change', (e) => {
						this._toggleComboPart(e);
						this._displaySkillTraits(e);
						this._loopThroughSelects();
						this._displayPartsWordTags();
					});
				}
			}
			
		}
		
		__displaySkillTraits(e) {
			const s = e.currentTarget,
				o = this._getSelectedOption(s);
			let ex, span;
			
			if(o && o.dataset.part && o.dataset.ex) {
				span = document.querySelector(`.js-skill-trait-${o.dataset.part}`),
				ex = JSON.parse(o.dataset.ex);
				
				if(ex.type && ex.name && span) {
					span.textContent = ex.name;
				}
			}
			else {
				this._clearSkillTrait(s.dataset.part);
			}
		}
		
		_loopThroughSelects() {
			const ss = this.selects;
			
			this._resetWordTagTally();
			this._resetParameters();
			this._resetAttributesTally();
			console.log("--------------------");
			for(let k in ss) {
				if(ss.hasOwnProperty(k)) {
					const o = this._getSelectedOption(ss[k]);
					
					if(o) {
						console.log(Object.assign({}, o.dataset));
						this._tallyWordTags(o);
						this._calculateParameters(o);
						this._tallyAttributes(o);
					}
				}
			}
			this._displayWordTagsTally();
			this._displayParametersTotal();
			this._displayAttributesTally();
		}
		
		_getSelectedOption(select) {
			if(select.options.length) {
				return select.options[select.selectedIndex];
			}
			
			return false;
		}
		
		_clearParts(part) {
			if(part && part in this.selects) {
				const s = this.selects[part];
				
				s.selectedIndex = 0;
				this._clearSkillTrait(part);
				this._clearWordTag(part);
			}
		}
	}
	
	new HTML();
	(new GBWB_Calculator()).init();
</script>
