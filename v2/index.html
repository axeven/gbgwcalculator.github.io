		margin: 0;

		font-weight: normal;
		margin: 0;
		padding: 0 10px;

		display: flex;
		flex-flow: row nowrap;
		margin: 0 auto;
		width: 1200px;
	}
	.container > * {flex-shrink: 0;}
	.info,
	.word-tags,
	.part-trait-ex-skill,
	.parts,
	.part-list {margin-right:10px;}
	
	.info,
	.word-tags {width: 170px;}
	
	.word-tags span {font-size: 12px;}
	
	.part-trait-ex-skill {width: 290px;}
	.part-trait-ex-skill__text{font-size: 11px;}
	
	.parts {width: 230px;}
	.parts label {display: inline-block; text-transform:capitalize; width: 30%;}
	.parts input[type=text] {border: 1px solid #bfbfbf; cursor: pointer; display: inline-block; padding: 5px; width: 70%;}
	
	.attribute-tally {display:block !important; padding: 0 0 0 35% !important;}
	
	.float-right {float: right;}
	
	.height-50 {height:50px;}
	
	.row {
		justify-content: center;
		display: flex;
		flex-direction: column;
		padding: 0px 10px; 
		width:100%;
	}
	
	.alt-bg:nth-of-type(even) {background: #f2f7f4;}
	.alt-bg--blue:nth-of-type(even) {background: #ebf8ff;}
	.alt-bg--red:nth-of-type(even) {background: #fce1e1;}
	
	.info__total {
		font-weight: bold;
	}
	
	.part-list{width: 290px;}
	.part-list__item {
		border-bottom: 1px solid #bfbfbf;
		cursor: pointer;
		padding: 8px 5px;
		user-select: none;
	}
	
	.part-list__item:hover {
		background: #ffae00;
		color: #fff;
	}
	
	.part-list__list {
		border: 1px solid #bfbfbf;
		height: 520px;
		overflow-y: scroll;
	}
	
	.selected-part {background: #ffae00 !important;}
	.selected-part label {color: #fff;}
	.selected-part input {border: 2px solid #ffae00 !important;}
	
	.active-word-tag-list {min-height: 22px;}
	
	.bg-red {background: #ff5c5c;}
	
	.part-name {
		background: #f71e1e;
		font-size: 12px
	}
	
	.part-word-tag-list {min-height: 44px;}
	
	.part-skill-trait {
		border-bottom: 1px solid #ff5c5c;
		font-size: 12px;
	}
	
	.filters {
		align-items: center;
		display: flex;
		flex-flow: row nowrap;
	}
	
	.filters > * {
		margin-right: 5px;
	}
</style>
</head>

	const camelToDash = (str) => { return str.replace(/([A-Z])/g, (g) => `-${g[0].toLowerCase()}`) };
	const clearDataset = (el) => {
		if(el.dataset) {
			for(let k in el.dataset) {
				el.removeAttribute(`data-${camelToDash(k)}`);
			}
		}
	};
	
	class HTML {
		constructor() {
			this.container = document.querySelector('.js-container');
			if(this.container) {
				this._generateHTML();
			}
		}
		
		_generateHTML() {
			this._generate();
		}
		
		_createElement(o, cont) {
			const el = document.createElement(o.el);
			
			if('class' in o) {
				if(Array.isArray(o.class)) {
					o.class.forEach(c => el.classList.add(c));
				}
				else if(typeof o.class === 'string') {
					el.classList.add(o.class);
				}
			}
			
			if('text' in o) {
				el.textContent = o.text;
			}
			
			if('type' in o) {
				el.type = o.type;
			}
			
			if('readOnly' in o) {
				el.readOnly = o.readOnly;
			}
			
			if('data' in o && Array.isArray(o.data)) {
				o.data.forEach((d) => {
					el.dataset[d.name] = d.value;
				});
			}
			
			if('children' in o && Array.isArray(o.children)) {
				o.children.forEach((child) => {
					this._createElement(child, el);
				});
			}
			
			if(cont && cont.append) {
				cont.append(el);
			}
		}
		
		_generate() {
			const elements = [
					this._wordTags(),
					this._partTrait(),
					this._info(),
					this._parts(),
					this._partList()
				];
			
			elements.forEach((el) => {
				this._createElement(el, this.container);
			});
		}
		
		_info() {
			return {
				"el":"div", 
				"class":"info", 
				"children":[
						{"el": "h3", "text":"Parameters"}, 
						...this._paramChildren(),
						{"el": "h3", "text":"Active Word Tag"},
						{"el": "div", "class":["row", "active-word-tag-list", "js-active-wt"]},
						{"el": "h3", "class":["part-name", "js-part-name"]},
						{"el": "h3", "text":"Parameters", "class":"bg-red"},
						...this._paramChildren('part'),
						{"el": "h3", "text":"Word Tag", "class":"bg-red"},
						{"el": "div", "class":["row", "part-word-tag-list", "js-part-wt"]},
						{"el": "h3", "text":"Traits / EX Skill", "class":"bg-red"},
						{"el": "div", "class":["row", "part-skill-trait", "js-part-skill-trait"]},
						
				]
			};
		}
		
		_paramChildren(type) {console.log('type', type);
			if(Array.isArray(parameters)) {
				let jsClass = "js-total-",
					altBGClass = "alt-bg--blue";
				
				if(type && type == 'part') {
					jsClass = "js-part-total-";
					altBGClass = "alt-bg--red";
				}
			
				return parameters.map((p) => {
						return {
							"el":"div",
							"class":["row", altBGClass],
							"children":[
								{
									"el":"div",
									"children":[
										{"el":"label", "text":p.name},
										{"el":"span", "class":["info__total", "float-right", (jsClass+p.slug)], "text":0}
									]
								}
							]
						};
					});
			}
		}
		
		_wordTags() {
			return {
				"el":"div",
				"class":"word-tags",
				"children":[
					{"el": "h3", "text":"Word Tags"},
					...msParts.map((p) => {
						return {
							"el":"div",
							"class":["row", "height-50", "alt-bg"],
							"children":[{"el":"span", "class":("js-wt-"+p)}]
						};
					})
				]
			};
		}
		
		_partTrait() {
			return {
				"el":"div",
				"class":"part-trait-ex-skill",
				"children":[
					{"el": "h3", "text":"Part Traits / EX Skill"},
					...msParts.map((p) => {
						return {
							"el":"div",
							"class":["row", "height-50", "alt-bg"],
							"children":[{"el":"span", "class":["part-trait-ex-skill__text", ("js-skill-trait-"+p)]}]
						};
					})
				]
			}
		}
		
		_parts() {
			return {
				"el":"div",
				"class":"parts",
				"children":[
					{"el": "h3", "text":"Parts"},
					...this._partsChildren(),
					{"el": "h3", "text":"Gears"},
					...this._gearsChildren(),
					this._attributeTally()
				]
			}
		}
		
		_partsChildren() {
			if(Array.isArray(msParts)) {
				return msParts.map((p) => {
					return {
						"el":"div",
						"class":["row", "alt-bg", "height-50", "js-part-cont"],
						"children":[
							{
								"el":"div", 
								"children":[
									{"el":"label", "text":(p != 'backpack' ? p : 'back')},
									{"el":"input", "type":"text", "class":("js-input-"+p), "readOnly": true},
								]
							}
						]
					};
				});
			}
		}
		
		_gearsChildren() {
			if(Array.isArray(gearParts)) {
				return gearParts.map((p, i) => {
					return {
						"el":"div",
						"class":["row", "height-50", "js-part-cont"],
						"children":[
							{
								"el":"div", 
								"children":[
									{"el":"label", "text":("Slot " + (i + 1))},
									{"el":"input", "type":"text", "class":("js-input-"+p), "readOnly": true},
								]
							}
						]
					};
				});
			}
		}
		
		_attributeTally() {
			return {
				"el":"div",
				"class":"attribute-tally",
				"children":attributes.map((a) => {
					return {
						"el":"label",
						"text":("["+a.charAt(0)+"] "),
						"children":[
							{"el":"span", "class":("js-tally-"+a.charAt(0).toLowerCase()), "text":0}
						]
					};
				})
			}
		}
		
		_partList() {
			return {
				"el":"div",
				"class":"part-list",
				"children":[
					{"el":"h3", "text":"Part List"},
					{"el":"div", "class":["part-list__list", "js-part-list"]},
				]
			}
		}
	}
	
	class GBWB_Calculator {
		constructor() {
			this.wordTagsTally = {};
			this.parametersTotal = {};
			this.attributesTally = {"p":0, "t":0, "s":0};
			this.inputs = {};
			this.comboParts = [];
			this.parts = {};
			
			this.partList = document.querySelector('.js-part-list');
			
			this.partNameCont = document.querySelector('.js-part-name');
			this.partParamCont = {};
			this.partWTCont = document.querySelector('.js-part-wt');
			this.partSkillTraitCont = document.querySelector('.js-part-skill-trait');
			
			this.partCont = {};
			
			this.filters = {
				wt1: '',
				wt2: '',
			}
		}
		
		init() {
			parameters.forEach((p) => {
				this.partParamCont[p.slug] = document.querySelector(`.js-part-total-${p.slug}`);
			});
		
			parts.forEach((part) => {
				this.inputs[part] = document.querySelector(`.js-input-${part}`);
				this.parts[part] = [];
				
				this.partCont[part] = this.inputs[part].closest('.js-part-cont');
			});
			
			this._parseParts(); console.log('this.parts', this.parts);
			this._initInputClick();
			
			this._initFilters();
			
			this.currentPart = "";
		}
		
		_parseParts() {
			if(parts && Array.isArray(parts)) {
				if(mobileSuits && Array.isArray(mobileSuits)) {
					
					mobileSuits.forEach((ms) => {
						
						if(ms.parts && Array.isArray(ms.parts)) {
							const msObj = {"ms": ms.name};
							
							for(let k in ms) {
								if(ms.hasOwnProperty(k) && k !== 'parts' && k !== 'name') {
									msObj[k] = ms[k];
								}
							}
							
							ms.parts.forEach((msp) => {
								const o = {...msObj};
								
								for(let k in msp) {
									if(msp.hasOwnProperty(k)) {
										o[k] = msp[k];
									}
								}
								
								if(msp.part) {
									this.parts[msp.part].push(o);
								}
							});
						}
					});
				}
				
				if(pilots && Array.isArray(pilots)) {
					pilots.forEach((p) => {
						const o = {"part":"pilot"};
						
						for(let k in p) {
							if(p.hasOwnProperty(k)) {
								o[k] = p[k];
							}
						}
						
						this.parts.pilot.push(o);
					});
				}
				
				if(gears && Array.isArray(gears)) {
					gears.forEach((p) => {
						const o = {"part":"gear-s1ot1"};
						
						for(let k in p) {
							if(p.hasOwnProperty(k)) {
								o[k] = p[k];
							}
						}
						
						this.parts['gear-s1ot1'].push(o);
					});
				}
			}
		}
		
		_initInputClick() {
			const is = this.inputs; console.log('is', is);
			
			for(let k in is) {
				if(is.hasOwnProperty(k) && is[k]) {
					is[k].addEventListener('click', (e) => {
						this.currentPart = k;
						this._setSelectedPart(k);
						this._showPartList(k);
						this._displayPartInfo(e.currentTarget);
					});
				}
			}
		}
		
		_checkFilter(o) {
			const f = this.filters;
			
			if(this.filters.wt1 && o.wt && o.wt.indexOf(this.filters.wt1) < 0) {
				return false;
			}
			
			if(this.filters.wt2 && o.wt && o.wt.indexOf(this.filters.wt2) < 0) {
				return false;
			}
			
			return true;
		}
		
		_showPartList(part) {
			if(this.partList && mobileSuits && Array.isArray(mobileSuits)) {
				this.partList.innerHTML = "";
				
				if(this.parts && this.parts[part] && Array.isArray(this.parts[part])) {
					this.parts[part].forEach((p) => {
						if(!this._checkFilter(p)) {
							return;
						}
					
						const el = document.createElement('div');
						
						el.textContent = el.dataset.partname = `${p.attribute ? '['+ p.attribute.charAt(0) +']' : ''} ${p.ms ? p.ms + (p.name ? ' ('+p.name+')' : '') : p.name }${p.jl ? ' (' + p.jl + ')' : ''}`;
						el.classList.add('part-list__item');
						
						for(let k in p) {
							el.dataset[k] = p[k] instanceof Object ? JSON.stringify(p[k]) : p[k];
						}
						
						el.addEventListener('click', (ev) => {
							const el = ev.currentTarget;
							let input, elp;
							
							if(el.dataset.part && this.inputs[el.dataset.part]) {
								elp = el.dataset.part;
								input = this.inputs[elp];
								
								input.value = input.title = el.dataset.partname;
								clearDataset(input);
								Object.assign(input.dataset, el.dataset);
								
								this._displayPartInfo(el);
							}
							
							this._calculate(elp);
						});
						
						if(screen.width >= 992) {
							el.addEventListener('mouseover', (ev) => {
								this._displayPartInfo(ev.currentTarget);
							});
						}
						
						this.partList.appendChild(el);
					});
				}
			}
		}
		
		_setSelectedPart(part) {console.log('_setSelectedPart');
			const classSelectedPart = 'selected-part';
			
			Array.prototype.slice.call(document.querySelectorAll('.selected-part')).forEach((el) => {
				el.classList.remove(classSelectedPart);
			});
			
			if(this.partCont[part]) {
				this.partCont[part].classList.add(classSelectedPart);
			}
		}
		
		_calculate(part) {
			this._toggleComboPart(part);
			this._displaySkillTraits(part);
			this._loopThroughInput();
			this._displayPartsWordTags();
		}
		
		_toggleComboPart(part) {
			if(this.inputs[part]) {
				const is = this.inputs[part];
				
				if(Array.isArray(this.comboParts)) {
					for(let i = 0; i < this.comboParts.length; i++) {
						const cp = this.comboParts[i];
						
						if(cp.part && cp.combo && is.dataset.part && cp.part == is.dataset.part) {
							document.querySelector(`.js-input-${cp.combo}`).disabled = false;
							this.comboParts.splice(i, 1);
							break;
						}
					}
				}
				
				if(is.dataset.combo && is.dataset.part) {
					this._clearParts(is.dataset.combo);
					this.comboParts.push({"part":is.dataset.part, "combo":is.dataset.combo});
					document.querySelector(`.js-input-${is.dataset.combo}`).disabled = true;
				}
			}
		}
		
		_displaySkillTraits(part) {
			if(this.inputs[part]) {
				const o = this.inputs[part];
				let ex, span;
				
				if(o && o.dataset.part && o.dataset.ex) {
					span = document.querySelector(`.js-skill-trait-${o.dataset.part}`),
					ex = JSON.parse(o.dataset.ex);
					
					if(ex.type && ex.name && span) {
						span.textContent = ex.name;
					}
				}
				else {
					this._clearSkillTrait(part);
				}
			}
		}
		
		_clearSkillTrait(part) {
			if(part && document.querySelector(`.js-skill-trait-${part}`)) {
				document.querySelector(`.js-skill-trait-${part}`).textContent = "";
			}
		}
		
		_loopThroughInput() {
			const is = this.inputs;
			
			this._resetWordTagTally();
			this._resetParameters();
			this._resetAttributesTally();
			console.log("--------------------");
			for(let k in is) {
				if(is.hasOwnProperty(k) && this.inputs[k]) {
					const o = this.inputs[k];
					
					if(o) {
						console.log(Object.assign({}, o.dataset));
						this._tallyWordTags(o);
						this._calculateParameters(o);
						this._tallyAttributes(o);
					}
				}
			}
			this._displayWordTagsTally();
			this._displayParametersTotal();
			this._displayAttributesTally();
		}
		
		_resetWordTagTally() {
			this.wordTagsTally = {};
		}
		
		_tallyWordTags(o) {
			if(o && o.dataset.wt) {
				const wt = JSON.parse(o.dataset.wt),
					addon = o.dataset.combo ? 2 : 1;
				
				if(Array.isArray(wt)) {
					wt.forEach((t) => {
						this.wordTagsTally[t] = t in this.wordTagsTally ? this.wordTagsTally[t] + addon : addon;
					});
				}
			}
		}
		
		_displayWordTagsTally() {
			const listCont = document.querySelector('.js-active-wt');
			
			listCont.innerHTML = "";
			
			for(let k in this.wordTagsTally) {
				if(this.wordTagsTally[k] >= wordTagActivation) {
					const d = document.createElement('div');
					
					d.textContent = k;
					listCont.appendChild(d);
				}
			}
			console.log('this.wordTagsTally', this.wordTagsTally);
		}
		
		_resetParameters() {
			this.parametersTotal = {};
			
			parameters.forEach((p) => {
				if('slug' in p) {
					this.parametersTotal[p.slug] = 0;
				}
				
			});
		}
		
		_calculateParameters(o) {
			if(o) {
				parameters.forEach((p) => {
					const slug = p.slug;
					
					if(slug && o.dataset[slug] && slug in this.parametersTotal) {
						this.parametersTotal[slug] += +o.dataset[slug];
					}
				});
			}
		}
		
		_displayParametersTotal() {
			this._applyWordTagBonus();
			this._applyJobLicenseBonus();
			
			for(let k in this.parametersTotal) {
				document.querySelector(`.js-total-${k}`).textContent = this.parametersTotal[k];
			}
		}
		
		_resetAttributesTally() {
			this.attributesTally = {"p":0, "t":0, "s":0};
		}
		
		_tallyAttributes(o) {
			if(o && o.dataset.attribute && o.dataset.attribute.charAt(0).toLowerCase() in this.attributesTally) {
				const addon = o.dataset.combo ? 2 : 1;
				this.attributesTally[o.dataset.attribute.charAt(0).toLowerCase()] += addon;
			}
		}
		
		_displayAttributesTally() {
			for(let k in this.attributesTally) {
				document.querySelector(`.js-tally-${k}`).textContent = this.attributesTally[k];
			}
		}
		
		_applyWordTagBonus() {
			const multipliers = {}; console.log("Total Raw Attributes:", this.parametersTotal);
			
			for(let k in this.wordTagsTally) {
				if(this.wordTagsTally[k] >= wordTagActivation) {
					const wt = this._getWordTag(k);
					
					if(wt && wt.multiplier && wt.parameters && Array.isArray(wt.parameters)) {
						wt.parameters.forEach((p) => {
							multipliers[p] = p in multipliers ? multipliers[p] + wt.multiplier : wt.multiplier;
						});
					}
				}
			}
			
			for(let k in multipliers) {
				if(k in this.parametersTotal) {
					this.parametersTotal[k] = Math.round(this.parametersTotal[k] + (this.parametersTotal[k] * multipliers[k]));
				}
			} console.log("Total Attributes With WT Bonus:", this.parametersTotal);
		}
		
		_getWordTag(name) {
			return wordTags.find(wt => name === wt.name);
		}
		
		_applyJobLicenseBonus() {
			const ps = document.querySelector('.js-select-pilot'),
				o = this.inputs.pilot;
				
			if(o && o.dataset.jl) {
				const jl = this._getJobLicense(o.dataset.jl);
				
				if(jl && jl.multiplier && jl.parameters && Array.isArray(jl.parameters)) {
					jl.parameters.forEach((p) => {
						if(p in this.parametersTotal) {
							this.parametersTotal[p] = Math.round(this.parametersTotal[p] + (this.parametersTotal[p] * jl.multiplier));
						}
					});
				}
			} console.log("Total Attributes With WT Bonus and Job Bonus:", this.parametersTotal);
		}
		
		_getJobLicense(name) {
			return jobLicenses.find(jl => name === jl.name);
		}
		
		_displayPartsWordTags() {
			const is = this.inputs;
			
			for(let k in is) {
				if(is.hasOwnProperty(k)) {
					const o = this.inputs[k];
					
					if(o) {
						if(!this._displayWordTags(o) && is[k].disabled == false) {
							this._clearWordTag(k);
						}
					}
				}
			}
		}
		
		_clearWordTag(part) {
			if(document.querySelector(`.js-wt-${part}`)) {
				document.querySelector(`.js-wt-${part}`).innerHTML = "";
			}
		}
		
		_clearParts(part) {
			if(part && part in this.inputs) {
				const is = this.inputs[part];
				
				is.value = "";
				is.title = "";
				
				for(let k in is.dataset) {
					Object.assign(input.dataset, document.createElement('input').dataset);
				}
				
				this._clearSkillTrait(part);
				this._clearWordTag(part);
			}
		}
		
		_initFilters() {
			const wt1 = document.querySelector('.js-filter-wt1'),
				wt2 = document.querySelector('.js-filter-wt2');
				
			if(Array.isArray(wordTagsList)) {
				wordTagsList.sort();
				wordTagsList.forEach((wt) => {
					const o = document.createElement('option');
					
					o.value = wt;
					o.text = wt;
					wt2.appendChild(o.cloneNode(true));
					wt1.appendChild(o);
					
				});
			}
			
			for(let k in this.filters) {
				if(this.filters.hasOwnProperty(k)) {
					document.querySelector(`.js-filter-${k}`).addEventListener('change', (ev) => {
						this.filters[k] = ev.currentTarget.value;
						if(this.currentPart) {
							this._showPartList(this.currentPart);
						}
						console.log('this.filters', this.filters);
					});
				}
			}
			
			/*wt1.addEventListener('change', (ev) => {
				this.filters.wt1 = ev.currentTarget.value;
				this._showPartList(part);
				console.log('this.filters', this.filters);
			});
			
			wt2.addEventListener('change', (ev) => {
				this.filters.wt2 = ev.currentTarget.value;
				this._showPartList(part);
				console.log('this.filters', this.filters);
			});*/
		}
		
		_displayPartInfo(o) {
			if(o && o.dataset.part && msParts.indexOf(o.dataset.part) > -1) {
				const wt = JSON.parse(o.dataset.wt),
					ex = JSON.parse(o.dataset.ex);

				this.partNameCont.textContent = o.dataset.partname ? o.dataset.partname : "";
				
				parameters.forEach((p) => {
					this.partParamCont[p.slug].textContent = o.dataset[p.slug] ? o.dataset[p.slug] : 0;
				});
				
				if(Array.isArray(wt)) {
					this.partWTCont.innerHTML = wt.reduce((v, t) => {
						return v + '<div>' + t + '</div>';
					}, "");
				}
				else {
					this.partWTCont.innerHTML = "";
				}
				
				this.partSkillTraitCont.textContent = (ex.type && ex.name) ? ex.name : "";
			}
		}
		
		_displayWordTags(o) {
			if(!(o && o.dataset.part && o.dataset.wt)) {
				return false;
			}
						
			const span = document.querySelector(`.js-wt-${o.dataset.part}`),
				wt = JSON.parse(o.dataset.wt);
			
			if(Array.isArray(wt) && span) {
				span.innerHTML = wt.reduce((v, t) => {
					const count = this.wordTagsTally[t];
				
					return v + `${v == "" ? "" : "<br />"}<span class="${count >= wordTagActivation ? 'activatedWT' : '' }">(${count}) ${t}</span>`; 
				}, "");
				
				if(o.dataset.combo) {
					document.querySelector(`.js-wt-${o.dataset.combo}`).innerHTML = span.innerHTML;
				}
			}
			
			return true;
		}
	}
	
	new HTML();
	(new GBWB_Calculator()).init();
})();
</script>
